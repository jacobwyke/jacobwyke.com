<meta name="description" content=
    {% if page.description %}
        "{{ page.description }}"
    {% elsif page.excerpt %}
        "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"
    {% else %}
        "{{ site.description }}"
    {% endif %}
/>
{% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}"/>
{% endif %}

os: linux

dist: bionic

sudo: required

language: node_js

node_js:
    - "8"

cache:
    directories:
        - "node_modules"
        - "vendor"
        - ".bundle"

before_install:
    - npm i -g npm@latest
    - gem install bundler
    - sudo add-apt-repository "deb http://cz.archive.ubuntu.com/ubuntu bionic main universe"

install:
    - sudo apt-get update
    - sudo apt-get install -y s3cmd
    - s3cmd --config=.s3cfg --version
    - s3cmd --config=.s3cfg --help
    - npm install
    - bundle install --path vendor/bundle

script:
    - npm run test

after_success:
    - npm run build:prod

